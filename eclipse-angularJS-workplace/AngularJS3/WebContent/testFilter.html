<!DOCTYPE html>
<html ng-app ="myApp">
<meta charset="UTF-8">
<title>Angular Demo</title>
<script src="lib/angular.js"></script>
<script src="lib/angular-mocks.js"></script>
<script src="JSPS/testFiler.js"></script>

</head>

<body>
  	
  <div ng-controller="MainController as main">

    <p>First:
      {{main.message | dashes}}
    </p>  
    
    <p>Second:
      {{main.secmsg}}
    </p>  
    
    <p>Dynamic Calling to Filter:
    <input type="text" ng-model="main.inputData" ng-change="main.dynamicFilter()">
    {{main.thirdMsg}} 
    </p>  
    
  </div>
  
</body>

</html>
