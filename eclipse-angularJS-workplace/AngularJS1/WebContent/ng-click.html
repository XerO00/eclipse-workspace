<!DOCTYPE html>
<html ng-app ="myApp">
<meta charset="UTF-8">
<title>Angular Demo</title>
<script src="lib/angular.js"></script>
<script src="JSPS/ng-click.js"></script>
</head>

<body>
  
  <div ng-controller="MainController as main">
  
  <p><button ng-click='main.click(1)'>PressMe</button>
  <button ng-dblclick='main.doubleclick()'>DoublePress</button>
  <button ng-click='main.click(1)' ng-dblclick='main.doubleclick()'>Press or DoublePress</button></p>
  
 Click Count        : <input type="text" ng-model="main.clickcount">
 Double Click Count : <input type="text" ng-model="main.dblclickcount">
    
  </div>

</body>

</html>
