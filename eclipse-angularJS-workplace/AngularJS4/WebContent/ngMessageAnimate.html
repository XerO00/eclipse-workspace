<!DOCTYPE html>
<html ng-app ="myApp">
<head>
<meta charset="UTF-8">
<title>Angular Demo</title>
<script src="lib/angular.js"></script>
<script src="lib/angular-animate.min.js"></script>
<script src="lib/angular-messages.js"></script>
<script src="JSPS/ngMessageAnimate.js"></script>
<link  rel="stylesheet" href="css/animate.css"></link>
<link  rel="stylesheet" href="css/ngMessageAnimate.css"></link>
</head>
<body>  
<div ng-controller = "MainController as main">
 <form name="userForm">
   <table class="user-form">
    <tr>
     <label>Username</label>
      <input type="text" name="username" ng-model="inputName" ng-minlength="6" ng-maxlength="12" ng-pattern="/^\w+$/" required>
       <div ng-messages="userForm.username.$error" ng-show="userForm.username.$dirty">
          <p ng-message="pattern" class="error-msg">Username can only be alphanumeric with an optional underscore.</p>
          <p ng-message="maxlength" class="error-msg">Username cannot be longer than 12 characters.</p>
       </div>
    </tr>
    <tr>
       <td><input type="button" value="Click" ng-click="main.submitForm(userForm)"></td>
    </tr>
   </table>
 </form>
</div>
</body>
</html>
