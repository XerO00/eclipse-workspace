<!DOCTYPE html>
<html ng-app ="myApp">
<meta charset="UTF-8">
<title>Angular Demo</title>
<script type="text/javascript" src="lib/angular.js"></script>
<script  src="lib/angular-sanitize.js"></script>
<script src="JSPS/sanitize.js"></script>
</head>

<body>
  
  <div ng-controller="MainController as main">
  
     <p>{{main.bindmsg}}</p>
     <p>{{main.dangerousscript}}</p>
     <p>{{main.dangerouscss}}</p>
     <p>{{main.trustedcss}}</p> 
     <p ng-bind-html="main.bindmsg"></p>
     <p ng-bind-html="main.dangerousscript"></p>
     <p ng-bind-html="main.dangerouscss"></p>
     <p ng-bind-html="main.trustedcss"></p>
  </div>

</body>

</html>
