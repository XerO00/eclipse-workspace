<!DOCTYPE html>
<html ng-app ="myApp">
<meta charset="UTF-8">
<title>Angular Demo</title>
<script src="lib/angular.js"></script>
<script src="lib/angular-sanitize.js"></script>
<script src="JSPS/ng-class-OddEven.js"></script>
<style>

.odd
{
color:Red
}

.even
{
color:Green
}

</style>

</head>

<body>
  	
  <div ng-controller="MainController as main">
  <table>
    <tr ng-repeat="item in main.foodlist" ng-class-even="'even'" ng-class-odd="'odd'">
    
    <td>{{item.name}}</td>
    <td>{{item.price | currency}}</td>
    </tr>
  </table>
  </div>

</body>

</html>
