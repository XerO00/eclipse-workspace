<!DOCTYPE html>
<html ng-app ="myApp">
<head>
<meta charset="UTF-8">
<title>Angular Demo</title>
<script src="lib/angular.js"></script>
<script src="lib/angular-sanitize.js"></script>
<script src="JSPS/ngList.js"></script>
  
</head>

<body>
  	
  <div ng-controller="MainController as main">
    
    <p>
      <input type="text" ng-list="," ng-model="main.name" >  
    </p>     
    <p>The array: 
     {{main.name[0]}}  
    </p>  
    <p>Type of the name :
    {{main.getType(main.name)}}
    </p>
  </div>

</body>

</html>
<!-- This is ng-list example and very simple      
      -->
