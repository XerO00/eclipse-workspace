<!DOCTYPE html>
<html ng-app ="myApp">
<head>
<meta charset="UTF-8">
<title>Angular Demo</title>
<script src="lib/angular.js"></script>
<script src="lib/angular-animate.min.js"></script>
<script src="lib/angular-route.js"></script>
<script src="JSPS/ngMove.js"></script>
<link rel="stylesheet"  href="css/ngMove.css"></link>
</head>

<body>
<div ng-controller="MainController as main">
    <p>
     <select ng-model="main.selectedtype" ng-class="select">
            <option value=" ">All</option>
            <option value="name">A-Z</option>
     </select>
    </p>	
    </hr>
    <ul class="done">
     <li ng-repeat="item in main.items | orderBy: main.selectedtype" class ="fooditem">{{item.name}}({{item.type}})</li>
    </ul>
</div>
</body>
</html>  

<!--This is validation example for pan  number using ng-pattern

-->
