<!DOCTYPE html>
<html ng-app ="myApp">


<head>
<meta charset="UTF-8">
<title>Angular Demo</title>
<script src="lib/angular.js"></script>
<script src="JSPS/date.js"></script>
</head>


<body>

<div ng-controller = "MainController as main">

<p>Now: {{main.now | date :'medium'}}</p>
<p>User: {{main.user.firstname }}</p>
<p> Last Login: {{main.user.login | date :'MMMM dd,yyyy'}}</p>
</div>

</body>

</html>

which are listed into thire official website
