<!DOCTYPE html>
<html ng-app ="myApp">
<meta charset="UTF-8">
<title>Angular Demo</title>
<script src="lib/angular.js"></script>
<script src="JSPS/windowDocumentService.js"></script>

</head>

<body>
  	
  <div ng-controller="MainController as main">

    <p>Window:
     <button ng-click="main.sayHello()">button</button>
    </p>  
    
    <p>Document:
     <button ng-click="main.doc()">button</button>
    </p>  
	    
  </div>
  
</body>

</html>
